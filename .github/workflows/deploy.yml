# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy website

on:
    workflow_dispatch:
        inputs:
            deploy-path:
                description: "Location to deploy"
                required: true
                default: triathlondetoulouse/master

jobs:
    build-and-test:
        name: Build and test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Read .nvmrc
              id: read-nvmrc
              run: echo node-version=$(cat .nvmrc) >> $GITHUB_OUTPUT

            - name: Use Node.js version from .nvmrc
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ steps.read-nvmrc.outputs.node-version }}
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --immutable

            - name: Build
              run: yarn build

            - name: Backup web
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.SERVER_HOST }}
                username: ${{ secrets.SERVER_USERNAME }}
                password: ${{ secrets.SERVER_PASSWORD }}
                script: ./create_backup.sh ${{ github.event.inputs.deploy-path }} && find ${{ github.event.inputs.deploy-path }} -maxdepth 1 -type f -exec rm -f {} +

            - name: upload file
              uses: appleboy/scp-action@master
              with:
                host: ${{ secrets.SERVER_HOST }}
                username: ${{ secrets.SERVER_USERNAME }}
                password: ${{ secrets.SERVER_PASSWORD }}
                source: "dist/*.*"
                target: ${{ github.event.inputs.deploy-path }}
                strip_components: 2
